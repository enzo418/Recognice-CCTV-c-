<!DOCTYPE html>
<html>

<head>
	<meta name="mobile-web-app-capable" content="yes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>web recognize</title>
	<link rel="stylesheet" href="assets/bulma.min.css">
	<link rel="stylesheet" href="assets/bulma-tooltip.min.css">
	<link rel="stylesheet" href="assets/bulma-pageloader.min.css">
	<link rel="stylesheet" href="assets/styles.css">

	<link rel="icon" type="image/svg+xml" href="assets/favicon.svg" sizes="any">

	<script async src="assets/push.min.js"></script>
	<script async src="assets/fontawesome.js"></script>
	<script src='assets/moment.min.js'></script>
	<script src='assets/bulma-collapsible.min.js'></script>
	<script src='assets/jquery.min.js'></script>
	<script src='app.js'></script>
</head>

<body onresize="onResize()">
	<section class="section">
		<div class="container">
			<div class="" id="configuration-page">
				<div id="configurations">					
				<div class="tabs is-boxed">
					<ul>
					<li class="is-active" data-config="program" id="tab-program" onclick="onTabClick(event)">
						<a><span>Program configuration</span></a>
					</li>
					</ul>
				</div>

				</div>
				<div class="buttons">
					<button class="button is-link" onclick="addNewCamera()">
						<span class="icon is-small">
							<i class="fas fa-plus"></i>
						</span>
					<span>Add new camera</span></button>

					<button class="button is-success" onclick="saveIntoFile()">
						<span class="icon is-small">
							<i class="fas fa-save"></i>
						</span>
					<span>Save configurations into file</span></button>
				</div>
			</div>
			<div id="notifications-page" class="is-hidden">
				<h1 class="title">Notifications</h1>
				<div id="notifications-content">

				</div>

				<a class="navigator-notification previous-notification icon is-hidden" onclick="previousNotification()">
					<i class="fas fa-arrow-up"></i>
					<span class="notification-previous-left unselectable"></span>
				</a>

				<a class="navigator-notification next-notification icon is-hidden" onclick="nextNotification()">
					<i class="fas fa-arrow-down"></i>
					<span class="notification-next-left unselectable"></span>
				</a>
			</div>
	</section>

	<div class="pageloader is-active" id="pageloader">
		<span class="title">Esperando al servidor...</span>
	</div>

	<!-- Modal File -->
	<div class="modal" id="modal-file">
		<div class="modal-background"></div>
		<div class="modal-content container is-fullhd">

			<!-- Message -->
			<article class="message is-primary">
				<div class="message-header">
					<p>Select a configuration file to open</p>
				</div>
				<div class="message-body">
					<!-- Dropdown -->
					<div class="dropdown" id="dropdown-file">
						<div class="dropdown-trigger">
							<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
								<span id="dropdown-current-file-element">new</span>
								<span class="icon is-small">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</button>
						</div>
						<div class="dropdown-menu" id="dropdown-menu" role="menu">
							<div class="dropdown-content">
								<a class="dropdown-item is-active">
									new
								</a>
							</div>
						</div>
					</div>
					<div class="buttons-config-selector">
						<button class="button is-success" id="button-just-notifications">
							<span class="icon is-small">
								<i class="fas fa-check"></i>
							</span>
							<span>Just wanna see notifications</span>
						</button>

						<button class="button is-success" id="button-select-config-file">
							<span class="icon is-small">
								<i class="fas fa-check"></i>
							</span>
							<span>Ok</span>
						</button>
					</div>
				</div>
			</article>
		</div>
	</div>

	<!-- Modal ROI -->
	<div class="modal" id="modal-roi" data-index="">
		<div class="modal-background"></div>
		<div class="modal-content container is-fullhd">

			<!-- Message -->
			<article class="message is-primary">
				<div class="message-header">
					<p>Select the camera region of interest</p>
				</div>
				<div class="message-body">
					
					<canvas width="640" height="360"></canvas>

					<div class="buttons-roi">
						<button class="button is-danger" id="button-camera-discard-roi" onclick="saveCameraROI(event, false)">
							<span class="icon is-small">
								<i class="fas fa-times"></i>
							</span>
							<span>Cancel</span>
						</button>

						<button class="button is-success" id="button-camera-save-roi" onclick="saveCameraROI(event, true)">
							<span class="icon is-small">
								<i class="fas fa-check"></i>
							</span>
							<span>Save</span>
						</button>
					</div>
				</div>
			</article>
		</div>
	</div>

	<!-- Modal Ignored areas -->
	<div class="modal" id="modal-igarea" data-index="">
		<div class="modal-background"></div>
		<div class="modal-content container is-fullhd">

			<!-- Message -->
			<article class="message is-primary">
				<div class="message-header">
					<p>Select the ignored areas of the camera</p>
				</div>
				<div class="message-body">
					
					<canvas width="640" height="360"></canvas>

					<div class="buttons-igarea">
						<button class="button is-danger" id="button-camera-discard-igarea" onclick="saveCameraIgarea(event, false)">
							<span class="icon is-small">
								<i class="fas fa-times"></i>
							</span>
							<span>Cancel</span>
						</button>

						<button class="button is-success" id="button-camera-save-igarea" onclick="saveCameraIgarea(event, true)">
							<span class="icon is-small">
								<i class="fas fa-check"></i>
							</span>
							<span>Save</span>
						</button>
					</div>
				</div>
			</article>
		</div>
	</div>

	<div id="notification" class="notification is-hidden">
		<button class="delete"></button>
		<span class="notification-text">Notification text</span>
	</div>

	<nav class="navbar is-black is-fixed-bottom" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-status">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
	
		<div id="navbar-status" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item">
					<h1 id="button-state-recognize">Recognize is not running</h1>
				</a>

				<a class="navbar-item">
					<button class="button is-success" id="button-toggle-recognize">Start Recognize</button>
				</a>

				<a class="navbar-item">
					<h1 id="button-current-page" onclick="togglePage()">Show notifications page</h1>
				</a>
			</div>
		</div>
	</nav>
</body>

</html>
